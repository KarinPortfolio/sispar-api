tags:
  - Reembolso
summary: Cria uma solicitação de reembolso
description: Fazer a solicitação de reembolso
parameters:
  - in: body
    name: corpo
    required: true
    schema:
      type: object
      properties:
        colaborador:
          type: string
          example: "Zeca Samba"
        empresa:
          type: string
          example: "Ze Caçamba"
        num_prestacao:
          type: number
          example: 15
        descricao:
          type: string
          example: "festa de confraternização"
        data:
          type: string
          format: date
          example: "2025-01-25"
        tipo_reembolso:
          type: string
          example: "1"
        centro_custo:
          type: string
          example: "2"
        ordem_interna:
          type: string
          example: "123"
          description: "Descrição da ordem interna"
        divisao:
          type: string
          example: "2"
        pep:
          type: string
          example: "5"
          description: "Descrição do PEP"
        moeda:
          type: string
          example: "real"
        distancia_km:
          type: string
          example: "10"
        valor_km:
          type: string
          example: "5.00"
        valor_faturado:
          type: string
          example: "100.00"
        despesa:
          type: number
          example: 200
          description: "Despesa total"
        id_colaborador:
          type: number
          example: 2

      required:
        - colaborador
        - empresa
        - num_prestacao
        - data
        - tipo_reembolso
        - centro_custo
        - moeda
        - valor_faturado
        - id_colaborador

responses:
  200:
    description: Requisição processada com sucesso.

  404:
    description: Reembolso não encontrado
  500:
    description: Erro inesperado ao processar a requisição
