tags:
  - Reembolsos
summary: Atualizar a informação de um reembolso pelo número da prestação de serviço (num_pres).
description: Atualizar alguma informação no reembolso.
parameters:
  - in: body
    name: corpo
    required: true
    schema:
      type: array
      items:
        type: object
        properties:
          colaborador:
            type: string
            example: "Zeca Samba"
          empresa:
            type: string
            example: "Ze Caçamba"
          num_prestacao:
            type: number
            example: "15"
          descricao:
            type: string
            example: "remoção de entulho"
          data:
            type: date
            example: 2025/01/25
          tipo_reembolso:
            type: string
            example: "1"
          centro_custo:
            type: string
            example: "2"
          ordem_interna:
            type: string
            example: "123"
            description:
          divisao:
            type: string
            example: "2"
            description:
          pep:
            type: string
            example: "5"
            description:
          moeda:
            type: string
            example: "real"
          distancia_km:
            type: string
            example: "10"
          valor_km:
            type: string
            example: "5.00"
          valor_faturado:
            type: string
            example: "100.00"
          despesa:
            type: number
            example: 200
            description: "Despesa total"
          id_colaborador:
            type: number
            example: 2
          status:
            type: string
            example: "aprovado"

  - in: path
    name: id_colaborador
    required: true
    schema:
      type: number
    description: ID do colaborador a ser atualizado

responses:
  200:
    description: Requisição processada com sucesso.

  404:
    description: Reembolso não encontrado
  500:
    description: Erro inesperado ao processar a requisição
