tags:
  - Colaborador
description: Atualiza os dados de um colaborador da base de dados pelo id

parameters:
  - in: body
    name: corpo
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
          example: João Silva
        email:
          type: string
          example: teste@email.com
        senha:
          type: string
          example: 123
        cargo:
          type: string
          example: Analista
        salario:
          type: number
          example: 3500.75
      required:
        - nome
        - email
        - senha
        - cargo
        - salario

  - in: path
    name: id_colaborador
    required: true
    schema:
      type: number
    description: ID do colaborador a ser atualizado

  - in: body
    name: corpo
    required: true

    schema:
      type: object
put:
  200:
    description: Dados do colaborador atualizados com sucesso
  400:
    description: Erro na requisição
  500:
    description: Erro inesperado ao processar a requisição
