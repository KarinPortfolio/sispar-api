tags:
  - Colaborador
description: Remover um colaborador existente pelo id do colaborador.

parameters:
  - in: path
    name: id
    required: true
    schema:
      type: number
    description: ID do colaborador a ser deletado

responses:
  200:
    description: Colaborador removido com sucesso.
  404:
    description: Colaborador não encontrado.
  500:
    description: Erro inesperado ao processar a requisição.
