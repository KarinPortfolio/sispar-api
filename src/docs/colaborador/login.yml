tags:
  - Colaborador
description: Autentica e faz login na aplicação como um colaborador. É necessário para acessar o sistema.

parameters:
  - in: body
    name: corpo
    required: true

    schema:
      type: object
      properties:
        email:
          type: string
          example: teste@email.com
        senha:
          type: string
          example: 123
      required:
        - email
        - senha

responses:
  200:
    description: Login de (nome) realizado com sucesso
  404:
    description: Usuário não encontrado
  401:
    description: Senha incorreta
  500:
    description: Erro inesperado ao processar a requisição
