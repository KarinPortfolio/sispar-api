tags:
  - Colaborador
description: Cadastrar um novo colaborador.
parameters:
  - in: body
    name: corpo
    required: true
    schema:
      type: object
      properties:
        nome:
          type: string
          example: João Silva
        email:
          type: string
          example: teste@email.com
        senha:
          type: string
          example: "123senha"
        cargo:
          type: string
          example: Analista
        salario:
          type: number
          example: 3500.75
      required:
        - nome
        - email
        - senha
        - cargo
        - salario
responses:
  201:
    description: Colaborador cadastrado com sucesso.
  500:
    description: Erro noo envio dos dados. Todos os campos são necessários.
